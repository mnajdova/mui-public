apiVersion: v1
kind: page
spec:
  id: 9r8fshsf
  title: Page 1
  content:
    - component: PageRow
      name: PageRow
      children:
        - component: DataGrid
          name: DataGrid
          props:
            rows:
              $$jsExpression: >
                PRsOpenandReviewedQuery.data.map((item) => ({
                  ...item, // use the spread operator to copy existing properties
                  ratio: Math.round((item.reviewed * 100) / item.opened) / 100, // add a new property to each object
                }))
            columns:
              - field: event_month
                type: string
                width: 105
              - field: reviewed_by
                type: string
                width: 165
              - field: reviewed
                type: number
                width: 138
              - field: opened
                type: number
                width: 151
              - field: ratio
                type: number
                width: 141
    - component: PageRow
      name: pageRow2
      children:
        - component: Text
          name: text
          props:
            value: Community PRs reviews
    - component: PageRow
      name: pageRow1
      children:
        - component: Chart
          name: reviews
          props:
            data:
              - kind: line
                label: michaldudak
                data:
                  $$jsExpression: |
                    [...PRsOpenandReviewedQuery.data]
                      .reverse()
                      .filter((entry) => entry.reviewed_by === "michaldudak")
                xKey: event_month
                yKey: reviewed
                color: "#1976d2"
              - kind: line
                label: mnajdova
                data:
                  $$jsExpression: |
                    [...PRsOpenandReviewedQuery.data]
                      .reverse()
                      .filter((entry) => entry.reviewed_by === "mnajdova")
