                color: "#27aeef"
            height: 300
  queries:
    - name: PRsOpenandReviewedQuery
      query:
        function: PRsOpenandReviewedQuery
        kind: local
    - name: PrsPerMonth
      query:
        function: functions.ts#PRsPerMonth
        kind: local
      parameters:
        - name: repositoryId
          value: "23083156"
