        - component: Chart
          name: chart
          props:
            data:
              - kind: line
                label: pr_community_count
                data:
                  $$jsExpression: |
                    PrsPerMonth.data
                xKey: event_month
                yKey: pr_community_count
                color: "#7cb342"
              - kind: line
                label: pr_maintainers_count
                data:
                  $$jsExpression: |
                    PrsPerMonth.data
                xKey: event_month
